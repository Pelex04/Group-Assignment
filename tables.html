<html lang="en">

  <body>
    <div class="header">
      <div class="toggle">
        <a id="toggle-nav"><i class="fa fa-navicon cog"></i></a>
      </div>
    </div>
    <div class="container">
      <div class="sidebar" id="sidebar">
        <a href="dashboard.html"><i class="fa fa-home"></i> Dashboard</a>
        <a href="form.html"><i class="fa fa-shopping-cart"></i> Forms</a>
        <a href="tables.html"><i class="fa fa-shopping-bag"></i> Tables</a>
      </div>
      <div class="content">
        <div class="left">
          <h3>Product Records</h3>
          <div class="section-container">
            <div class="section-header">Details of avalialble products</div>
            <div class="section-content">
              <!-- section content-->
             <table id="products-table" border="1" style="width:100%; border-collapse:collapse;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Description</th>
        <th></th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
</div>
            </div>
          </div>
        </div>
        <div class="right"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $("document").ready(function() {
        fetch("http://localhost:3000/products/")
        .then(response => response.json())
      .then(data => {
        const tbody = $('#products-table tbody');
        tbody.empty();
        data.forEach(product => {
     tbody.append(`
            <tr>
              <td>${product.id}</td>
              <td>${product.name}</td>
              <td>${product.price}</td>
              <td>${product.quantity}</td>
              <td>${product.description}</td>
               <td>
                <span style="color:blue; cursor:pointer;">Edit</span> 
                <span style="color:blue; cursor:pointer;">Delete</span>
              </td>
            </tr>
          `);
        });
      })
      .catch(error => {
        $('#products-table tbody').html('<tr><td colspan="4">Failed to load data.</td></tr>');
        console.error('Error fetching products:', error);
      });
  });

  
function showLoadingAnimation() {
    
    const loadingOverlay = document.createElement('div');
    loadingOverlay.id = 'loadingOverlay';
    loadingOverlay.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    `;
    
    
    const spinner = document.createElement('div');
    spinner.className = 'loader';
    spinner.innerHTML = `
        <div style="text-align: center;">
            <div style="font-size: 18px; margin-bottom: 15px; color: #4361ee;">Loading Products...</div>
            <div style="border: 5px solid #f3f3f3; border-top: 5px solid #4361ee; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto;"></div>
        </div>
    `;
    
    
    const style = document.createElement('style');
    style.textContent = `
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    `;
    document.head.appendChild(style);
    
    
    loadingOverlay.appendChild(spinner);
    document.body.appendChild(loadingOverlay);
}


function hideLoadingAnimation() {
    const loadingOverlay = document.getElementById('loadingOverlay');
    if (loadingOverlay) {
        loadingOverlay.remove();
    }
}


function fetchProductsWithLoading() {
    
    showLoadingAnimation();
    
    
    setTimeout(() => {
        fetch('http://localhost:3000/products')
            .then(response => response.json())
            .then(data => {
                
                hideLoadingAnimation();
                
                
                createProductsTable(data);
            })
            .catch(error => {
                
                hideLoadingAnimation();
                console.error('Error fetching products:', error);
            });
    }, 3000); 
}
    </script>
  </body>
</html>
